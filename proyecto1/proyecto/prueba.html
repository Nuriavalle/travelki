<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</head>


<body>
    <form id="formulario" class="w-full max-w-lg container mx-auto px-4">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Nombres
                </label>
                <input id="nombres" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    type="text" placeholder="Jane">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Apellidos
                </label>
                <input id="apellidos" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                     type="text" placeholder="Doe">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Correo electronico
                </label>
                <input id="correo_electronico" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Contraseña
                </label>
                <input id="contraseña" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                     type="password" placeholder="******************">
                <p class="text-gray-600 text-xs italic">Debe contener al menos 8 caracteres</p>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
         
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Confirmar contraseña
                </label>
                <input id="confirmar_contraseña"class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                     type="password" placeholder="******************">
           
            </div>
       
        </div>
       
        <div class="flex flex-wrap -mx-3 mb-6 ">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Fecha de nacimiento
                </label>
                <input id="fecha_de_nacimiento" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    type="date" name="nacimiento">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6 ">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-password">
                    Direccion
                </label>
                <input id="direccion" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    <p class="text-gray-600 text-xs italic">Debe contener al menos 10 caracteres</p>
                </div>
        </div>
           
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                            Selecciona una o varias categorias de tu interes
                        </label>




                        <div class="relative">
                            <select multiple id="categorias" size="5" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Selecciona una o varias categorias</option>
                                <option value="1">Tecnología</option>
                                <option value="2">Moda</option>
                                <option value="3">Deportes</option>
                                <option value="4">Hogar y jardín</option>
                                <option value="5">Salud y bienestar</option>
                                <option value="6">Viajes y turismo</option>
                                <option value="7">Alimentación y gastronomía</option>
                                <option value="8">Arte y cultura</option>
                                <option value="9">Educación y formación</option>
                                <option value="10">Finanzas y negocios</option>




                              </select>
                           
                        </div>
                    </div>
                </div>
                <button id="Enviar datos" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Enviar datos
                  </button>
    </form>
    <div>
        <table class="table-auto w-full text-left whitespace-no-wrap">
            <thead>
              <tr>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Nombre completo</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Correo electronico</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Fecha de nacimiento</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Direccion</th>
              </tr>
            </thead>
            <tbody id="bodyTable">
             
            </tbody>
          </table>
    </div>
   
</body>
<script src="prueba.js"></script>
</html>
